<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <div class="container">
        <h1 class=" text-center">Bookmarker</h1>
        <div class="line">
            <h2 class=" text-center m-3"> Bookmark your favorite sites </h2>


            <label for="siteName" class="fw-bolder">Site Name</label>
            <input type="text" class="form-control mb-3" id="siteName" placeholder="Bookmark Name">

            <label for="siteUrl"class="fw-bolder">Site URL</label>
            <input type="text" class="form-control mb-3" id="siteUrl" placeholder="WEBSITE URL">
            <div class="text-center my-4">
                <button onclick="add();" class="btn btn-warning px-5">Submit</button>

            </div>
        </div>



        <div class="w-100 mx-auto my-3">
            <table class="table">
                <thead>
                    <th>Index</th>
                    <th>Website Name </th>
                    <th>Visit</th>
                    <th>Delete</th>
                    
                </thead>
                <tbody id="tableBody"></tbody>
    

            </table>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/736c38967d.js" crossorigin="anonymous"></script>
<script src="js/all.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
